<h2 align=center> 2D Arrays by Alesha</h2>
<body id="mybody" style="background-repeat:repeat; background-size: 80%"background="https://lastfm-img2.akamaized.net/i/u/770x0/c2df61e4460b6d03ad45f3bf7424b984.jpg">
<input type=button value="Generate 2D Array" onclick="{

  document.getElementById('myDiv01').innerHTML = ''
  let myChart = new Array () 

  myChart[0]  = new Array () 
  myChart[1]  = new Array ()
  myChart[2]  = new Array ()
  
  myChart[0][0]  = 1         
  myChart[1][1]  = 2
  myChart[2][2]  = 3 
  // draw the array, use multi-line back tick character and $ variables!
  document.getElementById('myDiv01').innerHTML +=  `
     <table border=1>
     <tr><td>   ${myChart[0][0]}  </td><td>   ${myChart[0][0]}  </td>  </tr>  
     <tr><td>   ${myChart[1][1]}  </td><td>   ${myChart[1][1]}  </td>  </tr>
     <tr><td>   ${myChart[2][2]}  </td><td>   ${myChart[2][2]}  </td>  </tr> 
     </table>` 
}"><br><br>

<div id="myDiv01" >your chart will go here</div>
