<h2 align=center>Collisions by Alesha </h2>
<body bgcolor="Lightblue"   onMouseMove="{
   document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y



}">


<script>

function myHitOther(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


</script>

<input type=text id="myLocation" value=0 size=14"><br>
<hr>

<img src="https://www.writeups.org/wp-content/uploads/Thor-Marvel-Comics-Alternate.jpg"  id="Thor" 
style="position:absolute; z-index:-1; left:0px; top:0px; height:60px; width:60px;">


<img src="https://dumielauxepices.net/sites/default/files/comic-clipart-ironman-905247-1375344.jpg"  id="Iron Man" 
style="position:absolute; z-index:-1; left:100px; top:100px; height:60px; width:60px;">


<input type=button value="Go right"  onClick="{
   document.getElementById('Thor').style.left = 
      parseInt(document.getElementById('Thor').style.left) + 60 + 'px'

   if ( myHitOther('Thor','Iron Man') ){
       alert('I win')
   }

    
   //document.getElementById('Thor').style.top = parseInt(document.getElementById('Thor').style.top) + 10 + 'px'

}">




</body>
