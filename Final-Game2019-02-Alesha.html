<script> 
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

collStart = false;

function collisionInt(){
   if(collStart == false){collisionLoop = setInterval(collisionCheck(), 1); collStart = true}
};

function collisionCheck(){
   if(myHitOther("Kirby", "mariomushroom")) {//insert something here}
};

</script>

<body id="mybody" style="background: url('https://3.bp.blogspot.com/-kaLH9994-oA/UD3iO5JkhzI/AAAAAAAAAIA/Ljbmfn_mj2o/s1600/space-backgrounds-1.jpg') no-repeat center center fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"
onload>

<img src="Kirby.png"  id="Kirby"  style="position:absolute; z-index:-1; left:100px; top:100px; height:70px; width:70px;">

<img src="mario mushroom.png"  id="mariomushroom" style="position:absolute; z-index:-1; left:200px; top:200px; height:70px; width:70px;">

<input type=button value="Go right"  onClick="{
   collisionInt();
   document.getElementById('Kirby').style.left = 
      parseInt(document.getElementById('Kirby').style.left) + 10 + 'px'
 //document.getElementById('Kirby').style.top = parseInt(document.getElementById('Kirby').style.top) + 10 + 'px'
}">




<input type=button value="Go left"  onClick="{
   collisionInt();
   document.getElementById('Kirby').style.left = 
      parseInt(document.getElementById('Kirby').style.left) - 10 + 'px'
 
//document.getElementById('Kirby').style.top = parseInt(document.getElementById('Kirby').style.top) + 10 + 'px'
}">


<input type=button value="Go down"  onClick="{
   collisionInt();
   document.getElementById('Kirby').style.top = 
      parseInt(document.getElementById('Kirby').style.top) + 10 + 'px'
   
 //document.getElementById('Kirby').style.top = parseInt(document.getElementById('Kirby').style.top) + 10 + 'px'
}">


<input type=button value="Go up"  onClick="{
   collisionInt();
   document.getElementById('Kirby').style.top = 
      parseInt(document.getElementById('Kirby').style.top) - 10 + 'px'
   
//document.getElementById('Kirby').style.top = parseInt(document.getElementById('Kirby').style.top) + 10 + 'px'
}">


<input type=button value="Go diagonal" onClick="{
   collisionInt();
   document.getElementById('Kirby').style.left = parseInt(document.getElementById('Kirby').style.left) + 22 + 'px'
   document.getElementById('Kirby').style.top = parseInt(document.getElementById('Kirby').style.top) + 22 + 'px'
}">
